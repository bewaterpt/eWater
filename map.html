<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <script src="./q.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "âœ–";
      }
      .center {
        top: 65px;
        left: .5em;
      }
      .ol-touch .center {
        top: 80px;
      }
    </style>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="None">None</option>
      </select>
    </form>
    <script type="text/javascript">

        var viewCenter = ol.proj.transform([-8.553399, 39.695547], 'EPSG:4326', 'EPSG:3857');
        var Control = ol.control.Control;

        var source = new ol.source.Vector({wrapX: false});

        var vector = new ol.layer.Vector({
            source: source
        });


        var CenterControl = /*@__PURE__*/(function () {
            function CenterControl(opt_options) {
                var options = opt_options || {};

                var button = document.createElement('button');
                button.innerHTML = 'C';

                var element = document.createElement('div');
                element.className = 'center ol-unselectable ol-control';
                element.appendChild(button);

                ol.control.Control.call(this, {
                    element: element,
                    target: options.target
                });

                button.addEventListener('click', this.handleCenter.bind(this), false);
            }

            if ( Control ) CenterControl.__proto__ = Control;
            CenterControl.prototype = Object.create( Control && Control.prototype );
            CenterControl.prototype.constructor = CenterControl;

            CenterControl.prototype.handleCenter = async function handleCenter () {
                source.clear();
                await sleep(10);
                panTo(viewCenter);
            };

            return CenterControl;
        }(Control));


        var map = new ol.Map({
            controls: ol.control.defaults().extend([
                new CenterControl()
            ]),
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                vector,
            ],
            view: new ol.View({
                extent: ol.proj.transformExtent([-8.427743, 39.504554, -8.714761, 39.836470], 'EPSG:4326', 'EPSG:3857'),
                center: viewCenter,
                zoom: 4
            })
        });

        // map.addLayer(vector);
        var pointCoords;

        map.on('click', (evt) => {
            map.getOverlays().forEach((overlay) => {
                map.removeOverlay(overlay);
            });
            if(map.hasFeatureAtPixel(evt.pixel)) {
                var container = document.getElementById('popup').cloneNode(true);
                console.log(container);
                var content = container.getElementsByTagName('div')[0];
                var closer = container.getElementsByTagName('a')[0];
                var coordinate = evt.coordinate;
                var hdms = ol.coordinate.toStringHDMS(ol.proj.toLonLat(coordinate));
                var overlay = new ol.Overlay({
                    element: container,
                    autoPan: true,
                    autoPanAnimation: {
                        duration: 250
                    }
                });

                closer.onclick = function() {
                    overlay.setPosition(undefined);
                    closer.blur();
                    return false;
                };
                map.addOverlay(overlay);

                content.innerHTML = '<p>You clicked here:</p><code>' + hdms + '</code>';
                overlay.setPosition(coordinate);
                return;
            } else {
                source.clear();
                pointCoords = evt.coordinate;
                var lonlat = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
                var lon = lonlat[0];
                var lat = lonlat[1];
                console.log(lonlat);
                var iconFeature = new ol.Feature({
                    geometry: new ol.geom.Point(evt.coordinate),
                    name: 'Null Island',
                    population: 4000,
                    rainfall: 500
                });

                var iconStyle = new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 46],
                        anchorXUnits: 'fraction',
                        anchorYUnits: 'pixels',
                        src: './mp.png',
                    })
                });
                iconFeature.setStyle(iconStyle);
                source.addFeature(iconFeature);
            }
        });

        source.on('addfeature',async function(e) {
            await sleep(10);
            flyTo(pointCoords)
        });

        function sleep(duration) {
            var duration = duration;

            return new Promise((resolve) => {setTimeout(resolve, duration)})
        }

        function flyTo(location) {
            var final_zoom = map.getView().getZoom(),
                initial_zoom = final_zoom - 2;

            // zoom(initial_zoom).then(() => {
            panTo(location)
            // }).then(() => {
                return zoom(final_zoom)
            // });
        }

        function zoom(zoom_level) {
            var duration = 1500;
            var deferred = Q.defer();
            map.getView().animate({
                duration: duration,
                zoom: zoom_level,
                resolution: map.getView().getResolution()
            });

            Q.delay(100).then(deferred.resolve);
            return deferred.promise;
        }

        function panTo(location) {
            var duration = 1500;
            var deferred = Q.defer();
            map.getView().animate({
                duration: duration,
                center: location
            });

            Q.delay(duration).then(deferred.resolve); // <---- here's where things happen
            return deferred.promise;
        }

        map.on('pointermove', function(evt) {
            map.getTargetElement().style.cursor = map.hasFeatureAtPixel(evt.pixel) ? 'pointer' : '';
        });
    </script>
  </body>
</html>
